<p align="center"><h3>Comittees</h3></p>
    <textarea cols="15" rows="15" class="inline-txtarea3">The goal of the Architectural Control Committee is to preserve the property values of all homeowners in Prairie Fields, and to ensure compliance with applicable covenants when a homeowner makes changes to their property. The Covenants for each phase of Prairie Fields specify that certain changes to your property require the approval of the Architectural Control Committee. This committee of residents within Prairie Fields will review proposed plans and grant approval to proceed. For now, this includes items like an addition to your home, building a deck, fence, or shed, or other substantial work which might a ect your neighbors

Homeowners are required to submit plans for fences, decks, sheds or other outbuildings, additions, and other structures which require architectural approval to the architectural control committee. You may wish to review your Covenants for your particular home, before contacting the ACC.

Please supply the following information to the ACC by email "board@prairiefieldshoa.com":

• Your name and house address
• Your email address
• A description of the work that you plan to do
• A PDF drawing of the plans


Architectural Control
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
The goal of the Architectural Control Committee is to preserve the property values of all homeowners in Prairie Fields, and to ensure compliance with applicable covenants when a homeowner makes changes to their property.

Communications
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
The Communications Committee is responsible for facilitating communications with residents of Prairie Fields, including an Annual Newsletter, maintaining this website and a Facebook group, and sending monthly email updates.

Election
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
The Election Committee is responsible for running an annual election of the homeowners within Prairie Fields.

Events
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
The Events Committee is responsible for organizing events for residents of Prairie Fields.

Welcoming
----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
The Welcoming Committee is responsible for welcoming new residents to Prairie Fields.
</textarea>
