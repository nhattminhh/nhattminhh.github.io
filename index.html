    <title>CIS 152</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Becky's Site</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Location</a></li>
                    
                </ul>
               
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
            <!-- /.navbar-collapse -->

    <div class="container">
        <div class="row">

                <form action="join.html" method="POST">

                <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="name">Name</label> 
                    <input type="text" name="name" placeholder="Name" class="form-control"></input>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label> 
                    <input type="email" name="email" placeholder="Email" class="form-control" ></input>
                </div>
                        
                <div class="form-group">
                    <label for="address">Address</label> 
                    <input type="text" name="address" placeholder="Street Address" class="form-control"></input>
                </div>
            
                <div class="form-group">
                    <label for="message">Message</label> 
                    <textarea name="message" class="form-control" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-primary pull-right">Submit</button>
 
                <!-- /.col-md-6 -->
                </div>
                </form>
        <!-- /.row -->
        </div>
    <!-- /.container -->

    <!-- JS -->
